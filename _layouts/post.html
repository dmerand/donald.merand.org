---
layout: default
---

<article>
	<header>
		<h1>{{ page.title }}</h1>
    {% unless page.tags == empty %}
      <div class="text-base text-slate-500">
        tags: {% for tag in page.tags %}{{tag}} {% endfor %}
      </div>
    {% endunless %}
	</header>
  <div class="mt-10">{{ content }}</div>
</article>

<div id="related" class="noprint mt-20">
  <h2>Related Posts</h2>
  <ul class="my-0">
    {% for post in site.related_posts limit:5 %}
      <li class="my-0"><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
